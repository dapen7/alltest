<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            width:100%;
            height:100%;
        }
        webview{
            display:inline-flex;
            border:0;
            outline:0;
            width:100%;height:100%;
        }
    </style>
</head>
<body>
    <!-- <iframe width="100%" height="100%" src="http://localhost:3000"></iframe> -->
    <webview id="foo" src="https://www.github.com/" style="display:inline-flex; width:640px; height:480px"></webview>
    <webview id="foo" src="http://localhost:3000" style="display:inline-flex; width:640px; height:480px"></webview>
    <script>
        function test(){
            let req = new XMLHttpRequest();
            req.open("GET", "http://localhost:3001/test");
            req.send("http://localhost:3001/test");
        }
        test();
    </script>
</body>
</html>
